<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vue.js - Computed</title>
    <script src="https:cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>

    <div id="root">
        <!-- content will be written here -->
    </div>

    <script type="text/javascript">
      var vm = new Vue({
        el: '#root',
        template: `
        <div class="">
          {{header}}
        </div>
        `,
        data:{
          welcome:"Hello",
          name:"Dan"
        },
        computed:{
          header:function(){
            return this.welcome+" "+this.name;
          }
        }

      })
    </script>
  </body>
</html>
