<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vue.js Template Parameters</title>
    <script src="https:cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>

    <div id="root">
        <!-- content will be written here -->
    </div>
    <script type="text/javascript">
      var vm = new Vue({
        el: '#root',
        template:`
          <div><h1>Hello {{name}}!</h1></div>
        `,
        data:{
          name:"Vue parameter" //Setting a parameter, displayed in template {{name}}
        }
      });


    </script>

  </body>
</html>
