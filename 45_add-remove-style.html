<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vue.js - Add/Remove Style</title>
    <script src="https:cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>

    <div id="root">
        <!-- content will be written here -->
    </div>
    <script type="text/javascript">
      var vm = new Vue({
        el: '#root',
        data:{
          style:{
            color:"red",
            backgroundColor:"black",
            fontSize:"30px"
          },
          applyStyle:true
        },
        methods:{

        },
        template:`
          <div>
            <!-- added ifs to alternate button display -->
            <button v-on:click="applyStyle=true" v-if="applyStyle==false">Add</button>
            <button v-on:click="applyStyle=false" v-if="applyStyle==true">Remove</button>
            <p v-bind:style="applyStyle?style:''">Hello Vue!</p>
          </div>
        `
      })
    </script>

  </body>
</html>
