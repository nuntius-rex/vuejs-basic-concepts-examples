<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vue.js Using Template 2</title>
    <script src="https:cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>

    <div id="root">
        <!-- content will be written here -->
    </div>

    <script type="x-template" id="temp1">
      <div>
        <h1>First Line</h1>
        <p>second line</p>
        <p>third line</p>
      </div>
    </script>


    <script type="text/javascript">
      var vm = new Vue({
        el: '#root',

        /*Old multiline HTML:
        template:"<div><h1>First Line</h1>"
          +"<p>second line</p>"
          +"<p>third line</p></div>",
        */


        /*Template Literal HTML:
        template:`<div>
          <h1>First Line</h1>
          <p>second line</p>
          <p>third line</p>
        </div>`,
        */


        template: "#temp1"

      })
    </script>




  </body>
</html>
