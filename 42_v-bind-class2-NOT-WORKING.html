<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vue.js - v-bind:style </title>
    <script src="https:cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style media="screen">
      .backColor{
        background-color: red;
      }
      .bigSize{
        font-size: 40px;
      }
    </style>
  </head>
  <body>

    <div id="root">
        <!-- content will be written here -->
    </div>
    <script type="text/javascript">
      var vm = new Vue({
        el: '#root',
        data:{
          backColor:true,
          bigSize:true
        },
        methods:{

        },
        template:`

        `
      })
    </script>

    <div>
      <button type="button" v-on:click="backColor=!backColor">Toggle BackColor</button>
      <button type="button" v-on:click="bigSize=!bigSize">Toggle Font Size</button>
      <p v-bind:class="['backColor','bigSize']"> Hello Vue! </p>
    </div>

    <!-- [backColor?'backColor] ',bigSize?'bigSize' -->

  </body>
</html>
