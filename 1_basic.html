  <body>

    <div id="app">
      {{ message }} {{test}}
    </div>

    <script type="text/javascript">

      /*
        Call Vue as a new instance and pass it and object as instructions:

        el: is the element we and to target (note the query-style reference, in the book uses the long form js.)

        data: send the data we want to write as an objects

      */
      var app = new Vue({
        el: '#app', //document.getElementById('app')
        data: {
          message: 'Hello Vue!'
        }
      })
    </script>


  </body>
