<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vue.js - Methods/Computed Combined</title>
    <script src="https:cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>

    <div id="root">
        <!-- content will be written here -->
    </div>

    <script type="text/javascript">
      var vm = new Vue({
        el: '#root',
        template: `
        <div class="">
          {{display_header()}}
          {{header}}
        </div>
        `,
        data:{
          welcome:"Hello",
          name:"Dan"
        },
        methods:{
          display_header(){
            return this.welcome+" "+this.name;
            //return this.welcome+" "+this.name+this.header;
            //Note: computed are accessible from methods
            //_WARNING: DOING BOTH AT ONCE CREATES AN ENDLESS LOOP
          }
        },
        computed:{
          header:function(){
            return this.welcome+" "+this.name;
            //return this.welcome+" "+this.name+ this.display_header();
            //Note: Methods are accessible from computed
            //_WARNING: DOING BOTH AT ONCE CREATES AN ENDLESS LOOP
          }
        }

      })
    </script>
  </body>
</html>
